<style>
.error-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 400px;
  text-align: center;
  padding: 2rem;
}

.sad-mac-container {
  margin-bottom: 2rem;
}

.sad-mac-icon {
  width: 150px;
  height: auto;
  filter: var(--sad-mac-filter);
  animation: blink 1s steps(2, start) infinite;
}

@keyframes blink {
  0%, 49% {
    opacity: 1;
  }
  50%, 100% {
    opacity: 0;
  }
}

.error-info {
  max-width: 500px;
}

.error-info h1 {
  font-size: 2rem;
  margin-bottom: 1rem;
  font-weight: bold;
}

.error-code {

  font-size: 1.2rem;

  border: 2px solid var(--theme-overlay0);
  display: inline-block;
}

.error-message {
  margin-bottom: 1.5rem;
  line-height: 1.6;
}

.home-link {
  display: inline-block;
  padding: 0.5rem 1.5rem;
  background: var(--theme-surface0);
  border: 2px solid var(--theme-text);
  text-decoration: none;
  color: var(--theme-text);
  font-weight: bold;
  transition: all 0.2s;
}

.home-link:hover {
  background: var(--theme-text);
  color: var(--theme-base);
}

/* Theme-aware filter for SVG */
:root[data-theme="mocha"] {
  --sad-mac-filter: invert(1);
}

:root[data-theme="latte"] {
  --sad-mac-filter: none;
}

:root[data-theme="frappe"] {
  --sad-mac-filter: invert(1);
}

:root[data-theme="macchiato"] {
  --sad-mac-filter: invert(1);
}
</style>

<div class="error-container">

  </div>

  <div class="error-info">
    <h1>Page Not Found</h1>

    <div class="error-code">Error 404</div>

    <p class="error-message">
      The page you're looking for doesn't exist or has been moved.
    </p>

    <a href="{{ '/' | relative_url }}" class="home-link">Return Home</a>
  </div>
</div>
