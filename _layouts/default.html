<!DOCTYPE html>
<html lang="en">
<head>
  {% include head.html %}
</head>
<body>
  <div class="container">
    {% include menubar.html %}

    <div class="window">
      <div class="title-bar">
        <div class="title">{{ page.title | default: site.title }}</div>
        <div style="width: 16px;"></div>
      </div>

      <div class="content">
        {{ content }}

        <div class="footer">
          <div class="buttons-88x31">
            <!-- Add your 88x31 buttons here -->
            <!-- Example: <a href="https://example.com"><img src="{{ '/assets/images/buttons/button.gif' | relative_url }}" alt="Button" width="88" height="31"></a> -->
             <a href="https://friends.dorm.social"><img src="{{ '/assets/images/buttons/dorm.gif' | relative_url }}" alt="Button" width="88" height="31"></a>
             
          </div>
          <div class="footer-text">
            made on earth by humans | 2025 abby bigaouette
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- About Window Modal -->
  <div id="about-overlay" class="about-overlay" style="display: none;">
    <div class="about-window">
      <div class="title-bar">
        <div class="window-close" id="about-close"></div>
        <div class="title">About</div>
        <div style="width: 16px;"></div>
      </div>

      <div class="about-content">
        <div class="about-image">
          <!-- You can add an image here -->
          <img src="{{ '/assets/images/about-icon.png' | relative_url }}" alt="About Icon" style="max-width: 128px; height: auto;">
        </div>
        <div class="about-text">
          <h3>{{ site.title | default: "Portfolio" }}</h3>
          <p>version 1.0-preview</p>
          <p>made on earth by humans</p>
          <p>2025 abby bigaouette</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
