---
layout: default
---
<div class="post-header">
  <h1>{{ page.title }}</h1>
  <p class="post-date">{{ page.date | date: "%B %d, %Y" }}</p>
  {% if page.tags %}
  <p class="post-tags">
    {% for tag in page.tags %}
    <span class="tag">{{ tag }}</span>
    {% endfor %}
  </p>
  {% endif %}
</div>

<div class="post-content">
  {{ content }}
</div>

<style>
  .post-header {
    margin-bottom: 2em;
    padding-bottom: 1em;
    border-bottom: 2px solid var(--ctp-surface1);
  }

  .post-header h1 {
    margin-top: 0;
    color: var(--ctp-pink);
  }

  .post-tags {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
  }

  .tag {
    background: var(--ctp-surface0);
    padding: 4px 12px;
    border: 1px solid var(--ctp-surface1);
    font-size: 0.85em;
    color: var(--ctp-pink);
  }
</style>
