---
layout: default
---
<div class="post-header">
  <h1>{{ page.title }}</h1>
  <p class="post-date">{{ page.date | date: "%B %d, %Y" }}</p>
  {% if page.tags %}
  <p class="post-tags">
    {% for tag in page.tags %}
    <span class="tag">{{ tag }}</span>
    {% endfor %}
  </p>
  {% endif %}
</div>

<div class="post-content">
  {{ content }}
</div>
