---
layout: default
---
<article>
  <header style="margin-bottom: 1.5rem; padding-bottom: 1rem; border-bottom: 1px solid #ccc;">
    <h1 style="margin: 0 0 0.5rem 0;">{{ page.title }}</h1>
    <p style="color: #666; margin: 0.5rem 0;">{{ page.date | date: "%B %d, %Y" }}</p>
    {% if page.tags %}
    <p style="margin-top: 0.5rem;">
      {% for tag in page.tags %}
      <span style="display: inline-block; padding: 2px 8px; background: #e0e0e0; border: 1px solid #999; font-size: 0.85rem; margin-right: 0.25rem;">{{ tag }}</span>
      {% endfor %}
    </p>
    {% endif %}
  </header>

  <div class="window-body">
    {{ content }}
  </div>
</article>
