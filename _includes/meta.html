<!-- Primary Meta Tags -->
<meta name="title" content="{{ page.title | default: site.title }}">
<meta name="description" content="{{ page.description | default: site.description }}">
<meta name="author" content="Abby Bigaouette">

<!-- Theme Color (Discord embed bar color - Catppuccin Mocha Pink) -->
<meta name="theme-color" content="#f5c2e7">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:title" content="{{ page.title | default: site.title }}">
<meta property="og:description" content="{{ page.description | default: site.description }}">
<meta property="og:image" content="{{ site.url }}/assets/images/og-image.png">
<meta property="og:site_name" content="{{ site.title }}">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{ site.url }}{{ page.url }}">
<meta property="twitter:title" content="{{ page.title | default: site.title }}">
<meta property="twitter:description" content="{{ page.description | default: site.description }}">
<meta property="twitter:image" content="{{ site.url }}/assets/images/og-image.png">

<!-- Fediverse / Mastodon -->
<meta name="fediverse:creator" content="@abbyfluoroethane@dorm.social">
