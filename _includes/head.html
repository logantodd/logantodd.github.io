{% include meta.html %}

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

<!-- FOUC Prevention: Set theme and font before CSS loads -->
<script>
(function() {
  const getTheme = () => {
    try {
      const saved = localStorage.getItem('theme');
      if (saved) return saved;
    } catch (e) {
      console.warn('localStorage unavailable');
    }

    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
      return 'latte';
    }

    return 'mocha';
  };

  const getFont = () => {
    try {
      const saved = localStorage.getItem('font');
      if (saved) return saved;
    } catch (e) {
      console.warn('localStorage unavailable');
    }
    return 'default';
  };

  document.documentElement.setAttribute('data-theme', getTheme());
  document.documentElement.setAttribute('data-font', getFont());
})();
</script>

<link rel="stylesheet" href="{{ '/assets/css/catppuccin.css' | relative_url }}">
<link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
